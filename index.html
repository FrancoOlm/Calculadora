<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="cuerpo_calculadora">
        <div class="box_pantalla"> <!-- <input id="pantalla" class="pantalla" type="text">  -->
            <output id="pantalla" class="pantalla"></output>
        </div>
        <button id="7" class="botones">7</button>
        <button id="8" class="botones">8</button>
        <button id="9" class="botones">9</button>
        <button id="4" class="botones">4</button>
        <button id="5" class="botones">5</button>
        <button id="6" class="botones">6</button>
        <button id="1" class="botones">1</button>
        <button id="2" class="botones">2</button>
        <button id="3" class="botones">3</button>

        <button id="/" class="botones division">/</button>
        <button id="0" class="botones">0</button>
        <button id="-" class="botones menos">-</button>
        <button id="+" class="botones mas">+</button>
        <button id="X" class="botones x">X</button>
        <button id="=" class="botones igual">=</button>
        <button id="reiniciar" class="botones reset">reset</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
